#-------------------------------------------------------------------------------
# www
# ├── index_1.html
# ├── index_2.html
# ├── index.html
# ├── loc_1
# │   ├── index_1.html
# │   ├── index_2.html
# │   └── index.html
# └── loc_4
#     └── index.html
#-------------------------------------------------------------------------------
# /                 | 200 | index_1
# /loc_X            | 404 | open() "/var/www/loc_X" failed
# /loc_X/           | 404 | "/var/www/loc_X/index_X.html" is not found
# /loc_1            | 301 |
# /loc_1/           | 200 | /var/www/loc_1/index_1.html
# /loc_2            | 404 | open() "/var/www/loc_2" failed
# /loc_2/           | 404 | "/var/www/loc_2/index_X.html" is not found
# /loc_3            | 404 | open() "/var/www/loc_3" failed
# /loc_3/           | 404 | "/var/www/loc_3/index_X.html" is not found
# /loc_4            | 301 |
# /loc_4/           | 403 | directory index of "/var/www/loc_4/" is forbidden
# /loc_4/index.html | 200 |
#-------------------------------------------------------------------------------
server {
        listen 4280;
        server_name localhost;
#         root /var/www; # real nginx
        root test_resources/index_order/www; # webserv

        index index_X.html index_1.html index_2.html;
        index index_2.html;

        location /loc_X {}

        location /loc_1 {
            index index_X.html /loc_1/index_1.html;
        }

        location /loc_2 {}

        location /loc_3 {
            index index_X.html;
        }

        location /loc_4 {}
}
