#-------------------------------------------------------------------------------
# www
# ├── loc_1
# │   ├── index.html
# │   └── loc_1_1
# │       └── index.html
# ├── loc_2
# │   ├── index.html
# │   └── loc_2_2
# │       └── index.html
# └── loc_3
#     ├── index.html
#     └── loc_3_3
#         └── index.html
#-------------------------------------------------------------------------------
# GET:
# /loc_1/           | 200 |
# /loc_1/loc_1_1/   | 200 |
# /loc_2/           | 200 |
# /loc_2/loc_2_2/   | 200 |
# /loc_3/           | 200 |
# /loc_3/loc_3_3/   | 200 |
# POST:
# /loc_1/           | 403 | access forbidden by rule
# /loc_1/X          | 403 | access forbidden by rule
# /loc_1/loc_1_1/   | 405 |
# /loc_1/loc_1_1/X  | 404 | open() "/var/www/loc_1/loc_1_1/X" failed (2: No such file or directory)
# /loc_2/           | 403 | access forbidden by rule
# /loc_2/X          | 403 | access forbidden by rule
# /loc_2/loc_2_2/   | 405 |
# /loc_2/loc_2_2/X  | 404 | open() "/var/www/loc_2/loc_2_2/X" failed (2: No such file or directory)
# /loc_3/           | 405 |
# /loc_3/X          | 404 | open() "/var/www/loc_3/X" failed (2: No such file or directory)
# /loc_3/loc_3_3/   | 405 |
# /loc_3/loc_3_3/X  | 404 | open() "/var/www/loc_3/loc_3_3/X" failed (2: No such file or directory)
#-------------------------------------------------------------------------------
server {
        listen 4280;
        server_name localhost;
#         root /var/www; # real nginx
        root test_resources/limit_except/www; # webserv

        location /loc_1 {
                limit_except GET {
                        deny all;
                }
        }

        location /loc_1/loc_1_1 {}

        location /loc_2 {
                index index.html;
                limit_except GET {
                        deny all;
                }
        }

        location /loc_2/loc_2_2 {}

        location /loc_3 {
                limit_except GET {
                        allow all;
                }
        }

        location /loc_3/loc_3_3 {}
}
