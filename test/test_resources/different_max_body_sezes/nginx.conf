server {
       listen 4280;
       server_name localhost;
       root /var/www;

       location /upload {
           upload_pass   @test;
           upload_store /var/www/upload 1;
       }
        # Pass altered request body to a backend
       location @test {
           return 200 "Hello from test";
       }

}
